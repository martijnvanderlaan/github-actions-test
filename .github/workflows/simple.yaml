name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Multiline script
        run: |
          node --version
          npm --version
      - name: Run a python script
        run: |
          import sys
          print(sys.version)
        shell: python